
{% extends 'app_general/components/base.html'%}

{% block site_title %}
Forget Password
{% endblock %}

{% block content %}
<section class="content-section content-section-single">
    <div class="content-container content-container-narrow">
        <h2 class="content-title">Forget Password</h2>
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <p>
                <button class="button button-primary" type="submit">Send Email</button>
            </p>
        </form>
 
    </div>
</section>
{% endblock %}
